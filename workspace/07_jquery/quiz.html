        function whatDay(day) {
            if (day === 1) {
                return '월';
            } else if(day === 2) {
                return '화';
            } else if(day === 3) {
                return '수';
            } else if(day === 4) {
                return '목';
            } else if(day === 5) {
                return '금';
            } else if(day === 6) {
                return '토';
            } else if(day === 7) {
                return '일';
            } else{
                return null;
            }
        }

        function diceNumber(first,second) {
            
            if (typeof first === 'number' && typeof second === 'number') {
                if ((first+second)%4 === 0) {
                    return '4의배수'
                } else {
                    return '4의배수아님'
                }
            } else {
                return 'Not a Number'
            }

        }

        function firstLetterBig(str) {
            return str[0].toUpperCase() + str.slice(1)
